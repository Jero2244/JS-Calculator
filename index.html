<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.google.com/specimen/Space+Mono">
  <link rel="stylesheet" href="stylesheet.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="content flex">
    <div class="calculator">    
      <p class="bill">Bill</p>
      <input type="text" onblur="getVal()"  placeholder="0" class="money">
      <p>Select Tip %</p> 
      <ul  class="list flex">
        <li><button  class="button 1">5%</button></li>
        <li><button class="button 2">10%</button></li>
        <li><button class="button 3">15%</button></li>
        <div class="break"></div>
        <li><button class="button 4">25%</button></li>
        <li><button class="button 5">50%</button></li>
        <li><button class="custom">Custom</button></li>
      </ul>

       <p>Number of People</p>
      <input type="text" onblur="sum()" placeholder="0" class="people"> 
  </div>

  <div class="result flex">  
    <div class="totals">
      <div class="tips-and-total flex">
          <div class="tip">Tip Amount <span class="person">/ person</span></div>
          <span class="number">$0.00</span>
    </div>
    <div class="tips-and-total flex">
      <div class="total">Total <span class="person">/ person</span></div><span class="number">$0.00</span> </div></div>
    
    <div ><button class="reset ">reset</button></div>
    
  </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
<script src="script.js"></script>
</body>
</html>
